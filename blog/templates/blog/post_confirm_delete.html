{% extends 'blog/base.html' %}
{%block content%}

<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete a Post</legend>
            <h2>Are you Sure you want yo delete the post "{{object.title}}" ?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete Now</button>
            <a class="btn btn-outline-success" href="{% url 'post-detail' object.id%}">Cancel</a>
        </div>
    </form>

</div>

{%endblock content%}
